
<mat-dialog-content>
    <h1 style="padding:10px 0 ;">Respond to invitation</h1>
    <h3>Do you wish to accept the invite and proceed to register to DocHub?</h3>

</mat-dialog-content>

<mat-action-list align="end">
    <button (click)="decline()" mat-raised-button color="primary" class="form-btn">Decline</button>
    <button (click)="accept()" color="accent" class="form-btn" mat-raised-button>Accept</button>
</mat-action-list>
